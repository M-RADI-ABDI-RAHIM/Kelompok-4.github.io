<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun Lomba Lari Marathon Jabar Ultra</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
   <h2 class="text-bg-dark">Registrasi Akun Jabar Ultra</h2>

   <form class="bg-primary-subtle" action="/submit_form" method="post">
    <label for="fname">Nama Depan:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="lname">Nama Belakang:</label><br>
    <input type="text" id="lname" name="lname" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Kata Sandi:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <label for="confirm_password">Konfirmasi Kata Sandi:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    <input class="text-bg-primary" type="submit" value="Daftar">
  </form>



</body>
</html>
